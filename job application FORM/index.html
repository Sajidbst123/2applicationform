<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
<div class="container"> <div class="apply-box">
        <h1>Job Application <span class="small-size" >(Web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" placeholder="Enter Fist Name...">
                </div>
                <div class="form-container">
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter last Name...">
                    </div>
                    <div class="form-container">
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="first-name" placeholder="Enter Email...">
                        </div>
                        <div class="form-container">
                            <div class="form-control">
                                <label for="job-role" name="job-role">select job</label>
                                <select>
                                    <option value="">Select job role</option>
                                    <option value="frontend">Frontend Developer</option>
                                    <option value="backend">Backend Developer</option>
                                    <option value="full-stack">Full Stack Developer</option>
                                    <option value="ui-ux">Ui-Ux</option>
                                </select>
                            </div>
                            <div class="form-container">
                                <div class="textarea-control">
                                    <label for="address">Address</label>
                                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
                                    
                                </div>
                                <div class="form-container">
                                    <div class="form-control">
                                        <label for="city">City</label>
                                        <input id="city" name="city" placeholder="Enter city Name...">
                                    </div>
                                    <div class="form-container">
                                        <div class="form-control">
                                            <label for="pincode">Pincode</label>
                                            <input  type="number" id="pincode" name="pincode" placeholder="Enter pincode...">
                                        </div>
                                        <div class="form-container">
                                            <div class="form-control">
                                                <label for="date">Date</label>
                                                <input  type="date" id="date" name="date">
                                            </div>
                                            <div class="form-container">
                                                <div class="form-control">
                                                    <label for="upload">Upload your vc</label>
                                                    <input type="file" id="upload" name="upload">
                                                </div>
            </div>
            <div class="button-container">
                <button type="submit">Apply know</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
